    const MODEL_PATH = "model.json";
    let modelo = null;

    async function cargarModelo() {
      modelo = await tf.loadGraphModel(MODEL_PATH);
      document.getElementById("resultado").innerText = "‚úÖ Modelo cargado. Sube una imagen.";
    }

    function procesarImagen(imgElement) {
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      ctx.drawImage(imgElement, 0, 0, 100, 100); // redimensiona a 100x100

      return tf.tidy(() => {
        return tf.browser.fromPixels(canvas)
          .mean(2)
          .expandDims(-1)
          .toFloat()
          .div(255.0)
          .expandDims(0);  // [1,100,100,1]
      });
    }

    async function predecirDesdeImagen(imgElement) {
      const tensor = procesarImagen(imgElement);
      try {
        const salida = modelo.execute(tensor);
        const array = await salida.data();

        const resultados = Array.from(array)
          .map((prob, i) => ({ nombre: clases[i], prob }))
          .sort((a, b) => b.prob - a.prob)
          .slice(0, 3);

        const mejor = resultados[0];
        if (mejor.prob < 0.4) {
          document.getElementById("resultado").innerText = "‚ùì No se reconoce con seguridad";
        } else {
          document.getElementById("resultado").innerHTML =
            resultados.map(r => `üîç <b>${r.nombre}</b> (${(r.prob * 100).toFixed(1)}%)`).join("<br>");
        }

        tf.dispose([tensor, salida]);
      } catch (error) {
        console.error("‚ùå Error en predicci√≥n:", error);
        document.getElementById("resultado").innerText = "‚ùå Error en predicci√≥n";
        tf.dispose(tensor);
      }
    }

    document.getElementById("imagenInput").addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const img = document.getElementById("preview");
      img.src = URL.createObjectURL(file);
      img.onload = () => predecirDesdeImagen(img);
    });

    cargarModelo();
  </script>
